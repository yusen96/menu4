            return total;
        }

        calculateTotal() {
            return this.items.reduce((sum, item) => sum + this.calculateItemTotal(item), 0);

                            .join('')}
                    </select>

                    <div class="topping-options">
                        ${['ÁèçÁè†', 'Ê≥¢Èú∏', 'Â∏É‰∏Å'].map(topping => `
                            <span class="topping-option ${item.customizations.toppings.includes(topping) ? 'selected' : ''}" 
                                  onclick="cart.updateCustomization('${item.id}', 'toppings', '${topping}')">
                                ${topping} +$10

                        `).join('')}

                </div>
            `).join('');

            // Update total
            document.getElementById('cartTotal').textContent = `$${this.calculateTotal()}`;
        }

        formatOrder() {
            const date = new Date();
            const formattedDate = `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
            
            let orderText = `=== 50ÂµêË®ÇÂñÆ ===\n`;
            orderText += `Ë®ÇË≥ºÊôÇÈñìÔºö${formattedDate}\n`;
            orderText += `------------------\n`;
            
            this.items.forEach((item, index) => {
                orderText += `${index + 1}. ${item.name}\n`;
                orderText += `   Êï∏ÈáèÔºö${item.quantity}\n`;
                orderText += `   ÁîúÂ∫¶Ôºö${item.customizations.sugar}\n`;
                orderText += `   Ê∫´Â∫¶Ôºö${item.customizations.temperature}\n`;
                
                if (item.customizations.toppings.length > 0) {
                    orderText += `   Âä†ÊñôÔºö${item.customizations.toppings.join('„ÄÅ')}\n`;
                }
                
                orderText += `   Â∞èË®àÔºö$${this.calculateItemTotal(item)}\n`;
                orderText += `------------------\n`;
            });
            
            orderText += `Á∏ΩË®àÈáëÈ°çÔºö$${this.calculateTotal()}\n`;
            return orderText;
        }

        copyOrderToClipboard() {
            const orderText = this.formatOrder();
            const textArea = document.createElement('textarea');
            textArea.value = orderText;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('Ë®ÇÂñÆÂÖßÂÆπÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÊùøÔºÅ');
            } catch (err) {
                alert('Ë§áË£ΩÂ§±ÊïóÔºåË´ãÊâãÂãïË§áË£ΩÂÖßÂÆπ„ÄÇ');
            }
            document.body.removeChild(textArea);
        }

        openCart() {
            document.getElementById('cartModal').classList.add('show');
            document.getElementById('overlay').classList.add('show');
        }

        closeCart() {
            document.getElementById('cartModal').classList.remove('show');

    }
